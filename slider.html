<script>
  const swiper = new Swiper(".swiper", {
  slidesPerView: 3,   // show 3 boxes
  spaceBetween: 20,   // gap between boxes
  loop: false,        // donâ€™t loop (optional)
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
