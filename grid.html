<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container{
        background-color: blueviolet;
        display: inline-grid;
        padding: 10px 20px;
        gap: 10px;
        height: 300px;
        align-content:end;
        /* align-items: start; */

        grid-template-columns: 100px 200px 400px;
    }
    .box{
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;

    }
    .table-title{
        grid-area: 2/2/4/4 ;
    }

</style>
<body>
        <div class="grid-container">
            <div class="table-title">Table</div>
            <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
  <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>
  <div class="box">box 1</div>
            <div class="box">box 2</div>
            <div class="box">box 3</div>

        </div>

</body>
</html>
